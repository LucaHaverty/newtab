<html>

<head>
    <title>New Tab</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/nano.min.css">
</head>

<body id="body">
    <div class="timeContainer">
        <p id="time"></p>
    </div>
    <div class="center">
        <div class="search">
            <input type="text" id="searchInput" spellcheck="false" autofocus autocomplete="off">
            <button id="clearSearch">
                <img src="/style/icons/x.svg"></img>
            </button>
            <img id="searchIcon" src="/style/icons/search.svg"></img>
            </input>
        </div>
        <div class="settings">
            <div class="settingsInternal">
                <p style="display: inline-block; margin: 0;">settings</p>
                <button id="settingsExit"><img src="/style/icons/x.svg"
                        style="width: 20px; height:20px;"></img></button>
                <div class="bgcolor">
                    <div class="bgcolorLeft">
                        <p style="font-size: 12px">background color</p>
                        <div class="r">
                            <label for="r">r </label>
                            <input type="range" id="rslider" name="r" min="0" max="255" />
                            <p id="rdisplay"></p>
                        </div>
                        <div class="g">
                            <label for="g">g </label>
                            <input type="range" id="gslider" name="g" min="0" max="255" />
                            <p id="gdisplay"></p>
                        </div>
                        <div class="b">
                            <label for="b">b </label>
                            <input type="range" id="bslider" name="b" min="0" max="255" />
                            <p id="bdisplay"></p>
                        </div>
                    </div>
                    <div class="push"></div>
                    <div class="bgcolorRight">
                        <div id="color-picker" style="display: inline-block;"></div>
                        <input type="text" id="hex" maxlength="7" value="#" style="display: inline-block;" name="hex"
                            autocomplete="off">
                        <button class="randomButton">
                            <img src="/style/icons/random.svg" style="display: none"></img>
                        </button>
                    </div>
                </div>
                <div class="timeText">
                    <p style="font-size: 12px;">time</p>
                    <label class="switch">
                        <input id="timeToggle" type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <input type="range" id="tslider" name="t" step="1" min="0" max="128" />
                <p id="tdisplay"></p>
                <div class="timeLocation">
                    <div>
                        <button class="button1"></button>
                        <button class="button2"></button>
                        <button class="button3" id="selectedButton"></button>
                    </div>
                    <div>
                        <button class="button4"></button>
                        <button class="button5"></button>
                        <button class="button6"></button>
                    </div>
                    <div>
                        <button class="button7"></button>
                        <button class="button8"></button>
                        <button class="button9"></button>
                    </div>
                </div>
                <label style="font-size: 12px;" for="searchEngine">font </label>
                <select name="fonts" id="fonts">
                    <option value="forzan">forzan </option>
                    <option value="unisans">uni sans </option>
                    <option value="goodtimes">good times </option>
                    <option value="monospaceNew">monospace </option>
                    <option value="helveticabold">helvetica </option>
                    <option value="nexas">nexas </option>
                    <option value="simpletix">simpletix </option>
                    <option value="alarmclock">alarm clock </option>
                    <option value="romanica">romanica </option>
                    <option value="roboto">roboto </option>
                    <option value="bebasneue">bebas neue </option>
                </select><br>
                <p class="timeModeText">12hr</p>
                <label class="switch">
                    <input id="timeMode" type="checkbox" checked>
                    <span id="timeModeSlider" class="slider round"></span>
                </label>
                <p class="timeModeText">24hr</p>
                <div class="searchSettings">
                    <p style="font-size: 12px;">search</p>
                    <label class="switch">
                        <input id="searchToggle" type="checkbox" checked>
                        <span class="slider round"></span>
                    </label><br>
                    <label for="y">y </label>
                    <input type="range" id="yslider" name="y" min="5" max="95" step="1" />
                    <p id="ydisplay"></p><br></br>
                    <label style="font-size: 12px;" for="searchEngine">engine </label>
                    <select name="searchEngines" id="engines">
                        <option value="duck">duckDuckGo </option>
                        <option value="google">google </option>
                        <option value="brave">brave </option>
                        <option value="bing">bing </option>
                        <option value="yahoo">yahoo </option>
                    </select>
                </div>
            </div>
            <a id="githubIcon" href="https://github.com/finnmprice/newtab" target="_blank"><img
                    src="/style/icons/github.svg"></img></a>
        </div>

        <div class="settingsHover"></div>
        <button id="settingsButton"><img src="/style/icons/slider.svg"></img></button>
    </div>
</body>

</html>
<script src="/thirdParty/pickr.min.js"></script>
<script src="/thirdParty/jquery.min.js"></script>
<script src="js/settings.js"></script>
